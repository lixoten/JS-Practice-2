<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="public/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/addon/lint/lint.css">
    <link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">


</head>
<body>
<section id="stats">
    <nav>
        <button id="dialog-btn" style="height: 100%">Change Problem Set</button>
    </nav>
    <div id="problem-set-name"></div>
    <div>Total Problems: <span id="total-problems">0</span></div>
    <div>Solved Problems: <span id="solved-problems">0</span></div>
    <div>Incorrect Attempts: <span id="incorrect-attempts">0</span></div>
    <!--    <div>Scorexx: <span id="total-score">0</span></div>-->
    <div>Score / Goal
        <div><span id="total-score">0</span> / <span id="goal-score">0</span></div>
    </div>
</section>

<section id="instructions-box">
    <div id="id">00</div>
    <div id="instructions">instructions</div>
</section>

<!-- The CodeMirror container -->
<!--<textarea id="editor" rows="10" cols="50">-->
<!--</textarea>-->
<!--<button id="reset-problem-btn">Reset Problem</button>-->
<!--<button id="skip-problem-btn">Skip</button>-->
<section id="editor-container">
    <!--    <div id="editor"></div>-->
    <textarea id="editor" rows="10" cols="150"></textarea>

    <button id="skip-problem-btn">Skip</button>
    <button id="reset-problem-btn">Reset Problem</button>
</section>

<div class="solution"><span>Your Solution:</span><span id="user-solution"></span></div>
<div class="solution"><span>Expected:</span><span id="expected-solution"></span></div>
<div id="message"></div>

<button id="check-problem-btn">Check</button>

<div id="hintContainer" class="help-container">
    <button id="show-hint-btn">Show hint <span id="hint-cnt"></span></button>
    <div id="hint-box">
        <div id="hint-code">hint</div>
    </div>
</div>

<div id="solutionContainer" class="help-container">
    <button id="solution-btn">Show Solution</button>
    <div id="solution-box">
        <button id="copySolutionBtn" class="copy-icon">
            <i class="fas fa-copy"></i>
        </button>
        <pre id="solution-code">solution</pre>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal...</p>
        <button id="load-problems3-btn">Load problems3.json</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.12.0/jshint.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>-->

<script src="public/codemirror.js"></script>
<script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
<script src="node_modules/codemirror/addon/lint/lint.js"></script>
<script src="node_modules/codemirror/addon/lint/javascript-lint.js"></script>
<script src="node_modules/codemirror/addon/hint/show-hint.js"></script>
<script src="node_modules/codemirror/addon/hint/javascript-hint.js"></script>


<script src="submitCode.js"></script>
<script src="dialog.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
